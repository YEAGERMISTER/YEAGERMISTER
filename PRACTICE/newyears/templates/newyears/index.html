<Doctype! = "html">
    <html>
        <head>
            <title>Happy New Year!</title>
            <style>
                *{
                    margin: 0;
                    padding: 0;
                    font-family: Arial, sans-serif;
                }
                h1{
                    text-align: center;
                    font-size: 4em;
                    font-weight: bold;
                    font-color: springgreen;
                }
            </style>
        </head>
        <body>
            {% if year == 2021 AND month == 1%}
                <h1>Happy New Year!</h1>
            {% else %}
                <h1>It's not New Year's Day yet.</h1>
            {% endif %}
        </body>
